on: 
    pull_request
jobs:
    lint:
        name: linting
        runs-on: ubuntu-latest
        steps: 
            - name: Install Node js
              uses: actions/setup-node@v4
              with: 
                node-version: 20

            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm ci

            - name: Linting
              run: npm run lint
    check:
        name: Checking
        runs-on: ubuntu-latest
        steps: 
            - name: Install Node js
              uses: actions/setup-node@v4
              with: 
                node-version: 20

            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm ci

            - name: Checking
              run: npm run check    
    test:
        name: testing
        runs-on: ubuntu-latest
        steps:
            - name: Install Node js
              uses: actions/setup-node@v4
              with: 
                node-version: 20

            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm ci

            - name: Linting
              run: npm run test