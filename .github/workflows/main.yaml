on: pull_request
jobs:
    lint:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ secrets.NODE_VERSION }}

            - name: Install Dependencies
              run: npm ci

            - name: Linting
              run: npm run lint
    check:
        name: Checking
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ secrets.NODE_VERSION }}

            - name: Install Dependencies
              run: npm ci

            - name: Checking
              run: npm run check
    test:
        name: Testing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ secrets.NODE_VERSION }}

            - name: Install Dependencies
              run: npm ci

            - name: Testing
              run: npm run test
